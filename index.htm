<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رابط الدخول</title>
  <link rel="icon" href="1234.png" type="image/png" />
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-ZVvjwnrjQX1rZBTzQqIvUZKFK0ThGzIHx5bK3N+zkQjIUXvP65q0sbNw0bI7k1tWxBzB9Z4USdPfx7O5PNaydw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('1234.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    /* خلفية نصف شفافة لتظليل الخلفية وتحسين وضوح الزر */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .button-link {
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-decoration: none;
      padding: 20px 50px;
      border-radius: 50px;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .button-link:hover {
      transform: scale(1.07);
      background: linear-gradient(to right, #0099ff, #0055cc);
    }

    .button-icon {
      font-size: 30px;
    }
  </style>
</head>
<body>

  <a href="http://h1.ct.ws/public/?i=1" class="button-link" target="_blank">
    <i class="fas fa-bolt button-icon"></i> <!-- أيقونة حديثة -->
    اضغط هنا للدخول
  </a>

</body>
</html>
